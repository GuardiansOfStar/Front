<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    
    <!-- WebP 지원 감지 및 Critical 이미지 preload -->
    <script>
      // WebP 지원 감지
      function supportsWebP() {
        const canvas = document.createElement('canvas');
        canvas.width = 1;
        canvas.height = 1;
        return canvas.toDataURL('image/webp').indexOf('data:image/webp') === 0;
      }
      
      // Critical 이미지 preload (WebP 우선)
      const criticalImages = [
        'background', 'star_character', 'title', 'start_button'
      ];
      
      if (supportsWebP()) {
        criticalImages.forEach(name => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.type = 'image/webp';
          link.href = `/assets/images/${name}.webp`;
          link.onerror = () => {
            // WebP 실패시 PNG로 fallback
            const fallback = document.createElement('link');
            fallback.rel = 'preload';
            fallback.as = 'image';
            fallback.type = 'image/png';
            fallback.href = `/assets/images/${name}.png`;
            document.head.appendChild(fallback);
          };
          document.head.appendChild(link);
        });
      } else {
        criticalImages.forEach(name => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.type = 'image/png';
          link.href = `/assets/images/${name}.png`;
          document.head.appendChild(link);
        });
      }
    </script>
    
    <!-- Performance 최적화 -->
    <link rel="dns-prefetch" href="//vercel.app" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Cache Control -->
    <meta httpEquiv="Cache-Control" content="public, max-age=3600" />
    <meta httpEquiv="Pragma" content="cache" />
    
    <link rel="icon" type="image/svg+xml" href="/starstar_favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />    
    <title>별 따라 안전운전!</title>
    
    <!-- Critical CSS inlined -->
    <style>
      /* 이미지 로딩 최적화 강화 */
      img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        content-visibility: auto;
        contain-intrinsic-size: 1px 500px;
      }
      
      /* 초기 로딩 스타일 */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom, #FFF9C4, #F0E68C);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      /* 애니메이션 최적화 */
      .animate-bounce {
        animation: bounce 1s infinite;
        will-change: transform;
      }
      
      @keyframes bounce {
        0%, 100% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: none;
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
      
      /* 로딩 스켈레톤 최적화 */
      .image-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* WebP 지원 최적화 */
      .webp img[src$=".png"] {
        display: none;
      }
      
      .webp img[src$=".webp"] {
        display: block;
      }
      
      /* GPU 가속 */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
